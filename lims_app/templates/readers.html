<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}

{% block main_content %}

<div class="container text-center" style="padding: 2px 80px; display: flex; justify-content: center; align-items: center; margin-top: 10px;">
  <div class="col-lg-6 col-md-8 col-sm-12" style="border: 6px solid #007bff; border-radius: 10px; padding: 30px 50px; background-color: #f8f9fa; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);">
    <h3 class="font-weight-bold mb-4" style="color: #007bff; font-size: 30px; text-align: center;">New Reader Registration</h3>
    <form action="#" method="POST">
      {% csrf_token %}
      <div class="form-group mb-4 text-center">
        <label for="reader_id" class="font-weight-bold" style="font-size: 1.1rem;">Reader's ID:</label>
        <input type="text" class="form-control text-center" name="reader_id" required placeholder="Enter Reader ID" style="font-size: 1.1rem; padding: 5px;">
      </div>
      <div class="form-group mb-4 text-center">
        <label for="name" class="font-weight-bold" style="font-size: 1.1rem;">Reader's Name:</label>
        <input type="text" class="form-control text-center" name="name" required placeholder="Enter Name" style="font-size: 1.1rem; padding: 5px;">
      </div>
      <div class="form-group mb-4 text-center">
        <label for="contact_no" class="font-weight-bold" style="font-size: 1.1rem;">Contact No:</label>
        <input type="text" class="form-control text-center" name="contact_no" required placeholder="Enter Contact No" style="font-size: 1.1rem; padding: 5px;">
      </div>
      <div class="form-group mb-4 text-center">
        <label for="address" class="font-weight-bold" style="font-size: 1.1rem;">Address:</label>
        <input type="text" class="form-control text-center" name="address" required placeholder="Enter Address" style="font-size: 1.1rem; padding: 5px;">
      </div>
      <button class="btn btn-primary btn-lg" type="submit" style="transition: background-color 0.3s, transform 0.3s; font-size: 1.2rem; padding: 10px 20px;">Save</button>
    </form>
  </div>
</div>

<style>
  @media (max-width: 768px) {
    .col-lg-6, .col-md-8 {
      border: 4px solid #007bff;
      padding: 20px;
    }

    h3 {
      font-size: 1.8rem;
    }

    label {
      font-size: 1rem;
    }

    .form-control {
      font-size: 0.9rem;
      padding: 8px;
    }

    .btn {
      font-size: 1rem;
      padding: 8px 16px;
    }
  }

  @media (max-width: 576px) {
    .col-lg-6, .col-md-8 {
      padding: 15px;
    }

    h3 {
      font-size: 1.6rem;
    }

    label {
      font-size: 0.9rem;
    }

    .form-control {
      font-size: 0.85rem;
      padding: 6px;
    }

    .btn {
      font-size: 0.95rem;
      padding: 6px 12px;
    }
  }

  .btn:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  /* List styling */
  .list-unstyled li {
    font-size: 0.9rem;
  }
</style>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

{% endblock %}
